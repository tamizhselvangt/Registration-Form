<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Registration</h2>
      <br />
      <form action="register" class="form">
        <section>
          <label for="name">Student Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </section>
        <br />
        <section>
          <label for="rollno">Register Number</label>
          <input
            type="number"
            name="rollno"
            id="rollno"
            placeholder="Register Number"
            required
          />
        </section>
        <br />
        <section>
          <label for="department"> Department </label>

          <select name="department" id="department">
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
            <option value="aiml">AIML</option>
            <option value="civil">CIVIL</option>
            <option value="bio">BIO MEDICAL</option>
            <option value="chemical">CHEMICAL</option>
            <option value="agree">Agree</option>
            <option value="aero">Aero</option>
            <option value="eee">EEE</option>
          </select>
        </section>
        <br />
        <section>
          <label for="10thmark">10<sup>th</sup> </label>
          <input type="number" id="10thmark" required placeholder="10th mark" />
        </section>
        <br />
        <label for="12thmark">12<sup>th</sup> </label>
        <input type="number" id="12thmark" required placeholder="12th mark" />
        <section></section>
        <br />
        <button class="submit" type="submit">Submit</button>
        <button class="reset" type="reset">Cancel</button>
      </form>
    </div>
  </body>
</html>
